<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <style>
    ul#test-list {
      padding-left: 20px;
    }

    ul#test-list li {
      list-style: none;
      margin-bottom: 10px;
    }

    ul#test-list button {
      background-color: #e0e0e0;
      color: black;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }

    ul#test-list button:disabled {

      cursor: not-allowed;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† –ü—Ä–æ–≤–µ—Ä—å —Å–µ–±—è</h2>
    <ul id="test-list"></ul>
  </div>

  <script>
    const tests = [
      "1. –¢–µ—Å—Ç: –í–≤–µ–¥–µ–Ω–∏–µ",
      "2. –¢–µ—Å—Ç: to be",
      "3. –¢–µ—Å—Ç: –ê—Ä—Ç–∏–∫–ª–∏",
      "4. –¢–µ—Å—Ç: –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–æ–µ —á–∏—Å–ª–æ",
      "5. –¢–µ—Å—Ç: Present Simple"
    ];

    const passedTests = JSON.parse(localStorage.getItem("passedTests")) || [];

    const list = document.getElementById("test-list");

    tests.forEach((test, index) => {
      const li = document.createElement("li");
      const btn = document.createElement("button");

      btn.textContent = test;
      btn.disabled = index > passedTests.length;

      btn.onclick = () => {
        const correct = confirm(`–¢–µ—Å—Ç "${test}" –ø—Ä–æ–π–¥–µ–Ω?`);
        if (correct && !passedTests.includes(index)) {

          alert("‚úÖ –ú–æ–ª–æ–¥–µ—Ü, —Ç–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω!");
          location.reload();
        }
      };

      li.appendChild(btn);
      list.appendChild(li);
    });
  </script>
</body>
</html>
