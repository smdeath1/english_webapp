<body>
  <div class="container">
    <h2>üó£ –£—á–∏–º —Å–ª–æ–≤–∞</h2>
    <div class="word-box" id="word-box">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="answers" id="answer-buttons"></div>
  </div>

  <script>
    const words = [
      { word: "apple", correct: "—è–±–ª–æ–∫–æ", options: ["—è–±–ª–æ–∫–æ", "–±–∞–Ω–∞–Ω", "–≥—Ä—É—à–∞"] },
      { word: "car", correct: "–º–∞—à–∏–Ω–∞", options: ["–º–∞—à–∏–Ω–∞", "–≤–µ–ª–æ—Å–∏–ø–µ–¥", "–¥–æ–º"] },
      { word: "dog", correct: "—Å–æ–±–∞–∫–∞", options: ["–∫–æ—à–∫–∞", "—Å–æ–±–∞–∫–∞", "–ø—Ç–∏—Ü–∞"] },
      { word: "sun", correct: "—Å–æ–ª–Ω—Ü–µ", options: ["–ª—É–Ω–∞", "–∑–≤–µ–∑–¥–∞", "—Å–æ–ª–Ω—Ü–µ"] }
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    let used = JSON.parse(localStorage.getItem("usedWords")) || [];
    const wordBox = document.getElementById("word-box");
    const answerButtons = document.getElementById("answer-buttons");

    function nextWord() {
      if (used.length === words.length) {
        used = [];
      }

      const available = words.filter((_, i) => !used.includes(i));
      const index = Math.floor(Math.random() * available.length);
      const wordData = available[index];
      const wordIndex = words.indexOf(wordData);

      wordBox.textContent = –ü–µ—Ä–µ–≤–µ–¥–∏: ${wordData.word};
      answerButtons.innerHTML = "";

      shuffle(wordData.options).forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === wordData.correct) {
            alert("‚úÖ –í–µ—Ä–Ω–æ!");
            used.push(wordIndex);
            localStorage.setItem("usedWords", JSON.stringify(used));
          } else {
            alert("‚ùå –ù–µ–≤–µ—Ä–Ω–æ!");
          }
          nextWord();
        };
        answerButtons.appendChild(btn);
      });
    }

    nextWord();
  </script>
