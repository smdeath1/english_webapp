<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Английский Бот — Обучение</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Выбор урока</h1>
  <div class="lesson" onclick="startTest('present-simple')">Present Simple</div>
  <div class="lesson" onclick="startTest('past-simple')">Past Simple</div>

  <div id="test-container" class="hidden">
    <h2 id="test-title"></h2>
    <div id="questions"></div>
    <button onclick="submitTest()">Отправить</button>
  </div>

  <div id="result" class="hidden">
    <h3>Результат:</h3>
    <p id="result-text"></p>
    <button onclick="goBack()">Назад к урокам</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
